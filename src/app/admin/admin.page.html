<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="sidemenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModal('Tambah Produk')">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products" #slidingItem>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteAlert(product)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
      <ion-item [routerLink]="['/','home','detail',product.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="product.foto"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{product.model}}</h2>
          <h3>{{product.harga | currency: 'IDR'}}</h3>
          <p>Tersedia: {{product.stok}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="editItem(product, slidingItem)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
